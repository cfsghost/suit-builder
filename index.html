<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Suit Builder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/default.css" rel="stylesheet" media="screen">
		<link href="css/viewer.css" rel="stylesheet" media="screen">
		<script src="js/jquery-2.0.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/suitbuilder.js"></script>
		<script src="js/property_tool.js"></script>
		<script src="js/widget.js"></script>
		<script src="js/widgets/navbar.js"></script>
		<script src="js/widgets/navbar_brand.js"></script>
		<script src="js/widgets/tab.js"></script>
	</head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="brand">Suit Builder</div>
					<ul class="nav">
					</ul>
				</div>
			</div>
		</div>

		<div class="affix toolbox" style="height: 100%; width: 200px;">
			<div class="accordion" id="components_accordion">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a href="#components" class="accordion-toggle" data-toggle="collapse" data-parent="#conponents_accordion">Components</a>
					</div>

					<div id="components" class="accordion-body collapse in">
						<div class="accordion-inner">
							<div id="widget_navbar" class="button"><a href="#">Navbar</a></div>
							<div id="widget_navtab" class="button"><a href="#">Tab</a></div>
						</div>
					</div>
				</div>

				<div class="accordion-group">
					<div class="accordion-heading">
						<a href="#navbar_components" class="accordion-toggle" data-toggle="collapse" data-parent="#conponents_accordion">Navbar Components</a>
					</div>

					<div id="navbar_components" class="accordion-body collapse in">
						<div class="accordion-inner">
							<div id="widget_navbar_brand" class="button"><a href="#">Brand</a></div>
							<div id="widget_navbar_navlink" class="button"><a href="#">Nav Link</a></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="affix toolbox" style="height: 100%; width: 200px; right: 0px;">

			<div id="property_tool">
				<div style="text-align: center; color: white;">Property</div>
				<table class="table table-striped table-condensed table-bordered" id="property_table">
				</table>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">

				<div id="viewer" class="offset2 span8 viewer" style="height: 800px;"></div>
			</div>
		</div>
	</body>
</html>
